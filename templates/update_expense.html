{% extends 'base.html' %}
{% block title %}Update Expense{% endblock %}
{% block content %}
<div class='form-container'>
    <h2>Update Expense</h2>
    <form action="{{ url_for('update_expense', expense_id=expense.id) }}" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required>
        <label for="notes">Description:</label>
        <textarea id="notes" name="notes" maxlength="600" required>{{ expense.notes }}</textarea>
        <button type="submit">Update Expense</button>
    </form>
</div>
{% endblock %}
